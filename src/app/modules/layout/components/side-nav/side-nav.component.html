<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    class="side-nav-container"
    [opened]="toggler$ === undefined ? this.sideNavService.toggleInitState : (toggler$ | async)"
  >
    <mat-nav-list>
      <mat-list-item role="navigation" routerLink="/">
        <mat-icon mat-list-icon>home</mat-icon>
        Films
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
