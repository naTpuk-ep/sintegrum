<mat-card>
  <mat-card-content>
    <h2 class="font-color">Log In</h2>
    <form #authForm [formGroup]="authFormGroup">
      <mat-form-field appearance="outline">
        <mat-label>Login</mat-label>
        <input formControlName="name" matInput minlength="5" />
        <mat-error>{{ nameError }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput minlength="5" />
        <mat-error>{{ passwordError }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a role</mat-label>
        <mat-select formControlName="role" [compareWith]="selectCompareFunction">
          <mat-option class="role-option" *ngFor="let role of userRoles" [value]="role">
            {{ role.role }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit" mat-flat-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
