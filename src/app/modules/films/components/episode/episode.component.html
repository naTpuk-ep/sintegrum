<div class="episode-page__container" *ngIf="episode">
  <h1 class="font-color">{{ episode.title }}</h1>
  <p class="font-color">Release date: {{ episode.release_date | date: "dd.MM.YYYY" }}</p>
  <p class="episode-page__description font-color">{{ episode.opening_crawl }}</p>
  <hr />
  <!--  <table mat-table [dataSource]="episodeInfo.vehicles">-->
  <!--    <ng-container matColumnDef="vehicles">-->
  <!--      <td mat-cell *matCellDef="let element">{{ element }}</td>-->
  <!--    </ng-container>-->
  <!--  </table>-->
  <mat-tab-group mat-align-tabs="center" (selectedIndexChange)="selectedIndexChange($event)">
    <mat-tab *ngFor="let tab of episodeTabs; let i = index" [label]="tab.label">
      <app-episode-table *ngIf="selectedIndex === i" [data$]="tab.content$"></app-episode-table>
    </mat-tab>
  </mat-tab-group>
</div>
